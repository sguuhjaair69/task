<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta task 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="game">
        <header> <br><br>
            <h1 class="heading js-heading">PIANO TILES GAME</h1>
        </header>
        <section class="tile-container js-container unclickable">
            <div class="tile tile-row1" data-tile="row1"></div>
            <div class="tile tile-row2" data-tile="row2"></div>
            <div class="tile tile-row3" data-tile="row3"></div>
            <div class="tile tile-row4" data-tile="row4"></div>
            <div class="tile tile-row5" data-tile="row5"></div>
            <div class="tile tile-row6" data-tile="row6"></div>
            <div class="tile tile-row7" data-tile="row7"></div>
            <div class="tile tile-row8" data-tile="row8"></div>
            <div class="tile tile-row9" data-tile="row9"></div>
            <div class="tile tile-row10" data-tile="row10"></div>
            <div class="tile tile-row11" data-tile="row11"></div>
            <div class="tile tile-row12" data-tile="row12"></div>
            <div class="tile tile-row13" data-tile="row13"></div>
            <div class="tile tile-row14" data-tile="row14"></div>
            <div class="tile tile-row15" data-tile="row15"></div>
            <div class="tile tile-row16" data-tile="row16"></div>

        </section>
        <footer class="info-section"> <button class="start-button js-start">Click to Play</button> <span
                class="info js-info hidden"></span>
        </footer>
    </main>
    <div class="hidden">
        <!-- <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio> 
   <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio> 
   <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio> 
   <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>  -->
    </div>
    <script src="main.js"></script>
</body>

</html>
